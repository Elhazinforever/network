name: OER Commons
description: >-
  OER Commons is a digital public library of freely available and openly
  licensed educational resources. Educators and learners can search and discover
  a wide range of high-quality educational materials for all levels of formal
  and informal education. The platform also hosts Open Author for educators to
  author, remix, and adapt existing resources. Current initiatives underway are
  geared towards increasing the interoperability and portability of OER content
  and metadata across libraries globally.
