name: hackathon Co-Afina
description: >-
  El hackathon latinoamericano sobre retos de Ciencia y Educación regresó este
  año con nuevos retos. Desde LA-CoNGA physics nos seguimos planteando
  interrogantes que relacionan los datos abiertos con la educación y con el
  impacto social del conocimiento científico ¿Cómo pueden aportar los datos
  abiertos para mejorar la sociedad en temas como: educación, salud,
  agricultura, ambiente, ciudadanía, gobernanza, opinión pública? ¿Cómo podría
  aportar la Inteligencia Artificial? ¿Qué iniciativas podrían aplicar para
  optimizar la enseñanza de la ciencia? Volvimos a sonar juntos para resolver
  retos en ciencia y educación usando datos abiertos.
