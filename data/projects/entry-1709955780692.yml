name: Festival de Cine CC
description: >-
  Como parte de las celebraciones del aniversario de Creative Commons, en
  conjunto con el Capitulo CC Venezuela, y en compañía del escritorio legal MMD
  & Asociados, organizamos el “I Festival de Cine Creative Commons Venezuela –
  Edición 2022” en la ciudad de Valencia – Venezuela durante el 24 y 25 de
  Noviembre del 2022. Con ponencias y masterclass de entrada gratuita, una
  expoferia artesanal y sala de proyección en la cual pudimos disfrutar de las
  piezas audiovisuales que recibimos a concurso, 48 piezas desde 4 países de
  latinoamerica
