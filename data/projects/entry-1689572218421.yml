name: Laboratório de Dados Abertos Governamentais da Educação
description: >-
  O LABDAGE é uma plataforma, criada com o propósito de construir, disseminar e
  expandir o conhecimento acerca dos dados educacionais abertos disponibilizados
  pelo Instituto Nacional de Estudos e Pesquisas Educacionais Anísio Teixeira 
  (INEP). Nossa missão consiste em gerar oportunidades para análises
  fundamentadas em redes complexas, oferecendo uma perspectiva inédita dos
  panoramas da educação brasileira através dos dados abertos. O projeto visa
  fomentar instrumentos para o diálogo entre instituições que, possivelmente,
  compartilham mais similaridades do que imaginam. Juntas, elas podem construir
  uma rede colaborativa voltada para a promoção de políticas públicas inovadoras
  e embasadas em evidências.
