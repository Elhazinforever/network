name: Digitaliza tu ciudad
description: >-
  Queremos vivir en un mundo mejor, un mundo donde la tecnología nos haga más
  fácil navegar nuestra realidad, nuestro entorno, de tal forma que cualquiera
  que llegue por primera vez a nuestra ciudad, pueda moverse como en casa. ¿Te
  imaginas poder ayudar a esos cientos de robots que hacen "inteligentes" a las
  ciudades? Sin ser programador y con poco más que el teléfono que la mayoría
  usamos a diario. Digitaliza tu ciudad es una serie de acciones que buscan
  crear un entorno más amigable a través del uso de la tecnología previamente
  influenciada por nosotros y los datos que conscientemente creamos y
  entregamos.
