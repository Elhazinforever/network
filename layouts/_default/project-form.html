{{ define "title" }}
<title>OKFN Network - Add a project</title>
{{ end }}

{{ define "main" }}
<div class="w-full text-center">
    <div class="w-full pt-5">
      <div class="grid md:grid-cols-2 md:mx-10 mx-5 grid-cols-2 mb-10">
        <div class="md:col-span-1 col-span-1">
          <a href="https://okfn.org/"><img src="{{ .Site.BaseURL }}images/okfn-net-logo.png" class="logo"></a>
        </div>
        <div class="font-bold md:col-span-1 md:pr-10 col-span-1">
            <a class="ml-10 flex float-right" href="https://okfn.org/network">
              <img class="self-center md:mr-2 md:float-left float-right max-h-6" src="{{ .Site.BaseURL }}images/chevron-left.png">
              <span class="self-center">
              Back to OKFN Network
              </span>
            </a>
        </div>
        </div>
    </div>
    <div class="md:grid md:grid-cols-5 project-content">
      {{ partial "form-header.html" . }}
      <div class="md:col-start-2 md:col-span-3 text-left mt-12 pb-12 md:pl-10 pl-5 pr-5 md:pl-0">
        <form class="font-miriam w-full form-{{ .Params.type }}">
              <label for="project_name mb-2">Project Name</label><br>
              <input class="md:w-2/3 sm:w-full" type="text" id="project_name" name="project_name" placeholder=" Name of the project"><br>
              <br>
              <label for="project_description mb-2">Project Description</label><br>
              <textarea class="h-80 w-full" id="project_description" name="project_description" placeholder="Short description of the project..."></textarea><br><br>
              <label for="project_organisation_email mb-2">Organisation email</label><br>
              <input class="md:w-2/3 sm:w-full" type="text" name="project_organisation_email" placeholder="Organisation email"><br>
              <br>
              <label for="project_organization_website mb-2">Organization website</label><br>
              <input class="md:w-2/3 sm:w-full" type="text" name="project_organization_website" placeholder="Organization website"><br>
              <br>
              <label for="country mb-2">Country</label><br>
              <select class="form-control md:w-1/5 sm:w-full mt-2" name="country">
              {{ range $.Site.Data.countries.countries }}
                 <option value="{{ .code }}">{{ .name }}</option>
              {{ end }}
              </select>
              <br>
              <label for="project_languages mb-2">Languages spoken</label><br>
              <input class="md:w-2/3 sm:w-full" type="text" id="project_languages" name="project_languages" placeholder="Languages spoken"><br>
              <br>
              <label for="project_link mb-2">Link to the project</label><br>
              <input class="md:w-2/3 sm:w-full" type="text" id="mail" name="mail" placeholder="Project URL"><br>
              <p class="md:w-2/3 mt-10 mb-10"></p>
              <button class="mt-5 send-button hover:underline text-bold text-lg" type="submit"> Send </button>
          </form>
      </div>
    </div>
    <div class="{{ .Params.type }}-banner h-auto py-24 px-10">
      {{ partial "form-footer.html" . }}
    </div>
</div>
{{ end }}
