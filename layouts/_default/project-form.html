{{ define "main" }}
<div class="w-full text-center">
    <div class="w-full pl-10 pt-10 pb-10">
      <img src="{{ .Site.BaseURL }}images/okfn-net-logo.png">
    </div>
    <div class="md:grid md:grid-cols-5 project-content">
      {{ partial "form-header.html" . }}
      <div class="md:col-start-2 md:col-span-3 text-left mt-12 pb-12 md:pl-10 pl-5 pr-5 md:pl-0">
        <form class="font-miriam w-full form-{{ .Params.type }}">
              <label for="project_name">Project Name</label><br>
              <input class="w-full" type="text" id="project_name" name="project_name" placeholder="Name of the project"><br>
              <br>
              <label for="project_description">Project Description</label><br>
              <textarea class="h-96 w-full" id="project_description" name="project_description" placeholder="Short description of the project..."></textarea><br><br>
              <label for="project_organisation_email">Organisation email</label><br>
              <input class="w-full" type="text" name="project_organisation_email" placeholder="Organisation email"><br>
              <br>
              <label for="project_organization_website">Organization website</label><br>
              <input class="w-full" type="text" name="project_organization_website" placeholder="Organization website"><br>
              <br>
              <label for="country">Country</label><br>
              <select class="form-control md:w-2/5 w-full" name="country">
              {{ range $.Site.Data.countries.countries }}
                 <option value="{{ .code }}">{{ .name }}</option>
              {{ end }}
              </select>
              <br>
              <label for="project_languages">Languages spoken</label><br>
              <input class="w-full" type="text" id="project_languages" name="project_languages" placeholder="Languages spoken"><br>
              <br>
              <label for="project_link">Link to the project</label><br>
              <input class="w-full" type="text" id="mail" name="mail" placeholder="Project URL"><br>
              <br>
              <br>
              <button class="send-button" type="submit"> Send </button>
          </form>
      </div>
    </div>
    <div class="{{ .Params.type }}-banner h-auto py-24 px-10">
      {{ partial "form-footer.html" . }}
    </div>
</div>
{{ end }}
